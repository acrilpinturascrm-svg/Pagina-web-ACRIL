# Configuración de Netlify para ACRIL Pinturas
# Documentación: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Comando de build
  command = "npm run build"
  
  # Directorio de publicación
  publish = "dist"
  
  # Directorio de funciones (si se usan en el futuro)
  # functions = "netlify/functions"

[build.environment]
  # Versión de Node.js
  NODE_VERSION = "18"

# Configuración de redirecciones y rewrites
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad globales
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para assets con cache largo
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para imágenes
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para PDFs
[[headers]]
  for = "/fichas-tecnicas/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    Content-Type = "application/pdf"

# Optimizaciones de Netlify
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Plugin de Netlify para optimización adicional
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs.thresholds]
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9

# Configuración de formularios (si se usa Netlify Forms en el futuro)
# [build.forms]
#   enabled = true
